version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: miguelsoro-postgres
    environment:
      POSTGRES_DB: miguelsoro
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: miguelsoro-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@miguelsoro.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    profiles:
      - pgadmin

volumes:
  postgres_data: